<form class="form">
  <mat-form-field class="full-width">
    <input matInput [formControl]="inputCountry"
           placeholder="Enter country" autofocus>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of countriesArr" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-flat-button #buttonReset color="warn" (click)="resetClick$.next($event)">Reset</button>
</form>
