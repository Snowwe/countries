<form class="form">
  <mat-form-field class="full-width">
    <input matInput [formControl]="inputCountry" placeholder="Enter country"
           [matAutocomplete]="auto" autofocus>

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngIf="isLoading" class="is-loading">
        <mat-spinner diameter="50"></mat-spinner>
      </mat-option>
      <mat-option *ngIf="isEmpty" disabled hidden>
        start typing...
      </mat-option>
      <mat-option *ngIf="noMatches" disabled hidden>
        no matches...
      </mat-option>
      <ng-container *ngIf="!isLoading">
        <mat-option *ngFor="let option of filteredCountries" [value]="option.title">
          <span>{{option.title}}</span>
        </mat-option>
      </ng-container>

    </mat-autocomplete>
  </mat-form-field>

  <button mat-flat-button color="warn" (click)="resetInputValue()">Reset</button>
</form>
