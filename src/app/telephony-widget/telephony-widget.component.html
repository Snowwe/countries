<ng-content *ngIf="!isCall"></ng-content>
<mat-card>
  <mat-card-actions>
    <button mat-raised-button (click)="onCall()"
    [ngClass]="isCall ? 'mat-primary' : 'mat-warn'">
    <i *ngIf="isCall" class="material-icons">
      call
    </i>
    <i *ngIf="!isCall" class="material-icons">
      call_end
    </i>
    </button>
  </mat-card-actions>
</mat-card>
